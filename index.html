<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- radio -->
    <input type="radio" name="lang" id="a">
    <label for="a">A</label>  <br>
    <input type="radio" name="lang" id="b">
    <label for="b">B</label>   <br>
    <input type="radio" name="lang" id="c">
    <label for="c">C</label>    <br>
    

    <br>
    <br>

    <!-- checkbox -->

    <input type="checkbox" name="lang" id="a">
    <label for="a">A</label>  <br>
    <input type="checkbox" name="lang" id="b">
    <label for="b">B</label>   <br>
    <input type="checkbox" name="lang" id="c">
    <label for="c">C</label>    <br>
    
    <br>
    <br>
    
    <!-- anchor -->

    <a href="https://www.youtube.com/" target = "_blank">Link</a>
    
    <br>
    <br>
    

    <!-- dropdown -->

     <label for="car">Type Of Car</label>
    <select name="Brand" id="car">
        <option value="Ford">Ford</option>
        <option value="A">A</option>
        <option value="D">D</option>

    </select>

    <br>
    <br>
    
    <table border="5px" width="400px" height = "200px">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <td rowspan="2">A</td>
            <td>S</td>
            <td>23</td>
        </tr>

        <tr>
            
            <td>D</td>
            <td>24</td>
        </tr>

        <tr>
            <td>C</td>
            <td>F</td>
            <td>20</td>
        </tr>


    </table>

    <ul type="circle">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <ol type="I">
        <li>A</li>
        <li>A</li>
        <li>A</li>
    </ol>


    
</body>
</html>
